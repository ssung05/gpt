<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ASSY</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            margin-bottom: 50px;
        }
        .card {
        transition: transform 0.2s ease-in-out;
        }

        .card:hover {
        transform: scale(1.05);
        }


    </style>
</head>

<body>
    <div class="hero skyblue text-center py-5">
        <h1 class="text-white">명대사를 맞춰봐!</h1>
        <h2 class="text-white">제한시간 2분안에 맞춰야해!</h2>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <a href="https://spartacodingclub.kr/" target="_blank"><img src="https://source.unsplash.com/1600x900/?galaxy" class="card-img-top" alt="우주"></a>
              <div class="card-body">
                <h5 class="card-title">공상과학</h5>
                <h6 class="card-subtitle mb-2 text-muted">난이도 중</h6>
                <p class="card-text">2번의 기회</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <a href="https://spartacodingclub.kr/" target="_blank"><img src="https://source.unsplash.com/1600x900/?stars" class="card-img-top" alt="별자리"></a>
              <div class="card-body">
                <h5 class="card-title">액션</h5>
                <h6 class="card-subtitle mb-2 text-muted">난이도 하</h6>
                <p class="card-text">한번 틀리면 끝!</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <a href="https://spartacodingclub.kr/" target="_blank"><img src="https://source.unsplash.com/1600x900/?nebula" class="card-img-top" alt="성운"></a>
              <div class="card-body">
                <h5 class="card-title"판타지</h5>
                <h6 class="card-subtitle mb-2 text-muted">난이도 상</h6>
                <p class="card-text">힌트 1개</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>

</html>
